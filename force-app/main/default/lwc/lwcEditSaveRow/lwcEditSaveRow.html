<template>
    <lightning-card>
        <div class="slds-m-around_medium">
        <h3 class="slds-text-heading_medium"><lightning-icon icon-name="custom:custom84" size="small">
            </lightning-icon> 
            <strong style="color:#270086; font-size:13px; margin-right:5px;"> 
              inline Edit/Save Rows With Lightning Datatable in Lightning Web Component (LWC) 
                </strong></h3>
        <br/><br/>
        <template if:true={accObj.data}>
            <lightning-datatable key-field="Id" 
            data={accObj.data} 
            columns={columns} 
            onsave={saveHandleAction}
            draft-values={fldsItemValues} 
            hide-checkbox-column 
            show-row-number-column>
           </lightning-datatable>
        </template>
        <br/>
         <br/>
          </div>
    </lightning-card>
</template>
